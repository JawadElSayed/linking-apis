<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linking apis</title>
</head>
<body>
    <!-- starting header -->
    <header class="header">
        <h1>Prediction Website</h1>
    </header>
    <!-- ending header -->

    <!-- starting input form -->
    <form action="" class="form">
        <label for="name">Enter your name:</label><br>
        <input type="text" class="input" id="input"><br>
        <button type="button" id="submit" class="submit">Submit</button>
    </form>
    <!-- ending input form -->

    <!-- starting presentation -->
    <div id="image"></div>
    <div class="presentation">
        <div class="name">
            <p id="name">Name:</p>
        </div>
        <div class="gender">
            <p>Gender: </p>
            <p id="gender"></p>
            <p>Probability: </p>
            <p id="gender_probability"></p>
            <p>Count: </p>
            <p id="gender_count"></p>
        </div>
        <div class="age">
            <p>Age: </p>
            <p id="age"></p>
            <p>Count: </p>
            <p id="age_count"></p>
        </div>
        <div class="nationality">
            <p>Country 1: </p>
            <p id="country1"></p>
            <p>Probability: </p>
            <p id="nationality_probability1"></p>
            <p>Country 2: </p>
            <p id="country2"></p>
            <p>Probability: </p>
            <p id="nationality_probability2"></p>
        </div>
    </div>
    <!-- starting presentation -->

    <!-- script part -->
    <script src="js/api.js"></script>
</body>
</html>
